<div>
  <nav>
      <ion-list *ngIf="copyDatos && datos">
          <ion-item *ngFor="let estado of estados">
              <button (click)="filtrado(estado.name)">{{estado.name}}</button>
          </ion-item>
      </ion-list>
      <div>
        <ion-input type="text" #buscado></ion-input>
        <ion-button (click)="buscador(buscado.value)"><ion-icon></ion-icon></ion-button>
      </div>
  </nav>

  <div>
      <ion-list>
          <ion-item *ngFor="let dato of copyDatos">
    
              <a href="/products/{{dato.idEquipoMedico}}">
                  <img src="{{dato.imagenes[0][0]}}" alt="">
                  <p>{{dato.nombre}}</p>
                  <p>{{dato.descripcion}}</p>
                  <p>{{dato.costo}}</p>
              </a>



          </ion-item>
      </ion-list>
  </div>


</div>
