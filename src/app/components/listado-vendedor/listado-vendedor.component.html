<div>
    <nav>
        <ion-list>
            <ion-item *ngFor="let estado of estados">
                <button (click)="estado.function() ">{{estado.name}}</button>
            </ion-item>
        </ion-list>
    </nav>

    <ion-content>
        <ion-list>
            <ion-item *ngFor="let dato of datos">
                <button>{{dato.nombre}}</button>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
