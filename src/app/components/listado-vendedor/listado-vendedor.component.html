<div>
    <nav>
        <ion-list>
            <ion-item *ngFor="let estado of estados">
                <button (click)="estado.function() ">{{estado.name}}</button>
            </ion-item>
        </ion-list>
    </nav>

    <div>
        <ion-list>
            <ion-item *ngFor="let dato of datos">
                <a href="/products/{{dato.idEquipoMedico}}">
                    <p>{{dato.nombre}}</p>
                    <p>{{dato.descripcion}}</p>
                    <p>{{dato.costo}}</p>
                </a>
            </ion-item>
        </ion-list>
    </div>
    

</div>
