<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Formulario del donador</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item>
    <p>Nombre </p><ion-input type="text" #nombre></ion-input>
  </ion-item>

  <ion-item>
    <p>Descripcion </p><ion-input type="textarea" #descripcion></ion-input>
  </ion-item>

  <ion-item>
    <p>Costo </p><ion-input type="number" #costo></ion-input>
  </ion-item>
</ion-list>
<video id="video" controls [hidden]="tomarFoto"></video>
<ion-buttons>
  <ion-button (click)="showFoto()"> Tomar Foto</ion-button>
  <ion-input type="file" #archivoInput (change)="cargarImagen()"></ion-input>
</ion-buttons>
<ion-button (click)="guardar(nombre, descripcion, costo)">Guardar</ion-button>
