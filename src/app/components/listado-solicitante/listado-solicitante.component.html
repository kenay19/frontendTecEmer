<div class="container-general">  
  <div class="container_buscador">  
    <ion-searchbar class="buscador" show-clear-button="always" #buscador value="{{valor}}"></ion-searchbar>
    <ion-buttons>
        <ion-button class="btn_buscador" (click)="search(buscador.value)" >
            <ion-img class="icono_buscador" src="../../assets/icon_search.png"></ion-img>
        </ion-button>
    </ion-buttons> 

    <ion-buttons>
        <ion-button class="btn_micro" >
            <ion-img class="icono_micro" src="../../assets/icon_microfono.png" (click)="audioSearch()"></ion-img>
        </ion-button>
    </ion-buttons> 

    <ion-buttons>
      <ion-button class="btn_mapa" >
          <ion-img class="icono_mapa" src="../../assets/icon_mapa.png" (click)="changeView()"></ion-img>
      </ion-button>
    </ion-buttons> 

    <ion-buttons>
      <ion-button class="btn_cancelar" (click)="cancelar(buscador)">
          <ion-img class="icono_cancelar" src="../../assets/icon_cancelar.png"></ion-img>
      </ion-button>
    </ion-buttons> 
  </div>
  <div class="container-km">
    <ion-input class="container-kilometros" type="number" label="Busqueda en kilometros"  (ionChange)="actualizarRadio(radio.value)"#radio value="{{radio}}" labelPlacement="floating"></ion-input>
  </div>
  
  <div class="container-productos">
    <ion-list class="product-list" *ngIf="!showMap &&copyDatos.length > 0" lines="none">
      <ion-item *ngFor="let dato of copyDatos">
        <ion-card>
          <ion-card-content>
            <img *ngIf="dato.imagenes.length > 0 "src="{{dato.imagenes[0][0]}}" alt="{{dato.nombre}}">
            <img *ngIf="dato.imagenes.length == 0 "[src]="imageURL"  alt="{{dato.nombre}}">
            <ion-title class="product-name">{{dato.nombre}}</ion-title>
            <span class="product-description"><h2> {{dato.descripcion}} </h2></span>
            <ion-buttons class="btn-solicitar">
              <ion-button (click)="solicitar([dato.idEquipoMedico,dato.idVendedor])" class="solicitar">SOLICITAR</ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="!showMap && copyDatos.length == 0" >
    <ion-card>
      <ion-card-header>
        <h1>No hay productos donados</h1>
      </ion-card-header>
      <ion-card-content>
        <img src="/assets/carrito_vacio.png" alt="">
      </ion-card-content>
    </ion-card>
  </div>  
  <div id="map" ></div> 

  
  
</div>
