<div class="container-general">
    <div class="container-titulo">
        <ion-title class="titulo"> Materiales m√©dicos </ion-title>
    </div>
    <div *ngIf="datos.length > 0"class="container-carrito">
        <ion-item *ngFor="let dato of datos" lines="none" class="carrito-item">
            <ion-label class="nombre">{{dato.nombre}}</ion-label>
            <ion-label class="descripcion">{{dato.descripcion}}</ion-label>
            <ion-label class="costo">${{dato.costo}}</ion-label>
            <ion-buttons class="botones-carrito">
                <ion-button (click)="comprarProductos([dato])" class="comprar">Comprar</ion-button>
                <ion-button (click)="eliminar(dato.idEquipoMedico)" class="eliminar">Eliminar</ion-button>
            </ion-buttons>
        </ion-item>
        <ion-button (click)="comprarProductos(datos)" class="comprar-carrito">Comprar carrito</ion-button>
    </div>
    <div *ngIf="datos.length == 0">
        <ion-card>
            <ion-card-header>
                Carrito Vacio
            </ion-card-header>
            <ion-card-content>
                inserte image o icono fachero facherito de un carrito vacio
                <p>Agregue productos</p>
            </ion-card-content>
        </ion-card>
    </div>
</div>
