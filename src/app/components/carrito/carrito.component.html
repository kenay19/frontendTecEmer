<div>
  <ion-list>
      <ion-item *ngFor="let dato of datos">

          <a href="/products/{{dato.idEquipoMedico}}">
              <img src="{{dato.imagenes[0][0]}}" alt="">
              <p>{{dato.nombre}}</p>
              <p>{{dato.descripcion}}</p>
              <p>{{dato.costo}}</p>
          </a>
      </ion-item>
  </ion-list>
</div>
