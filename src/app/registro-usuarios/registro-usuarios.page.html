<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button>Regresar</ion-button>
    <ion-title>Registro de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" #nombre></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido Paterno</ion-label>
      <ion-input type="text" #app></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido Materno</ion-label>
      <ion-input type="text" #apm></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono fijo</ion-label>
      <ion-input type="tel" #telefonoFijo></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"> Celular</ion-label>
      <ion-input type="tel" #celular></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Constraseñá</ion-label>
      <ion-input type="password" #contrasena></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Calle</ion-label>
      <ion-input type="text" #calle></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número Interior</ion-label>
      <ion-input type="text" #inte></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número Exterior</ion-label>
      <ion-input type="text" #exte></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Colonia</ion-label>
      <ion-input type="text" #colonia></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Municipio</ion-label>
      <ion-input type="text" #municipio></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-input type="text" #estado></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Código Postal</ion-label>
      <ion-input type="text" #cp></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Rol</ion-label>
      <ion-select #idRol>
        <ion-select-option value="1">Vendedor</ion-select-option>
        <ion-select-option value="2">Donador</ion-select-option>
        <ion-select-option value="3">Solicitante</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="registrar(nombre, app, apm, telefonoFijo, celular, email, calle, inte, exte, colonia, municipio, estado, cp, idRol,contrasena)">Registrar</ion-button>
</ion-content>
