<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido </ion-title>
    <ion-list>
      <li><button (click)="logOut()" >Cerrar Sesion</button></li>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <nav>
    <ul>
      <li><button (click)="changeSelected('listado')"  >Equipo Medico Disponible</button></li>
      <li><button  (click)="changeSelected('formularios')">Lista de espera</button></li>
      <li><button  (click)="changeSelected('carrito')">carrito </button></li>
    </ul>
  </nav>
  <ion-content>
    <ion-item *ngIf="show === 'listado' ">
      <app-listado-donador></app-listado-donador>
    </ion-item>
  </ion-content>
  <ion-content>
    <ion-item *ngIf="show === 'formularios' ">
      <app-formulario-donador></app-formulario-donador>
    </ion-item>
  </ion-content>
  <ion-content>
    <ion-item *ngIf="show === 'carrito' ">
      <app-carrito></app-carrito>
    </ion-item>
  </ion-content>
</ion-content>
